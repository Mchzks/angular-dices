<div style="margin-top: 15%;" class="jumbotron text-center">
  <button class="btn btn-success btn-lg" (click)="roll()">Roll!</button>
  <br>
  <img class="image" [src]="leftDice">
  <img class="image" [src]="rightDice">
  <h1 *ngIf="leftValue === rightValue">
    <span clss="badge badge-success">
      YOU GOT A PAIR!
    </span>
  </h1>
</div>
